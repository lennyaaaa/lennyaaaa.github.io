<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terminal Portfolio</title>
    <link rel="stylesheet" href="/style/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal">
            <div class="terminal-header">
                <a href="/pages/selector.html"><span class="terminal-button red"></span></a>
                <a href="/pages/selector.html"><span class="terminal-button yellow"></span></a>
                <a href="/pages/selector.html"><span class="terminal-button green"></span></a>
            </div>
            <div class="terminal-body" id="terminalBody">
                <div class="terminal-prompt">user@portfolio:~$</div>
                <div class="terminal-input">Enter Name: <input type="text" id="username" onkeydown="handleInput(event)"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
